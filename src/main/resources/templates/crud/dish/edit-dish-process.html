<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container justify-content-center">

    <div class="container-fluid mt-5">

        <div class="jumbotron justify-content-center">
            <div>
                <h2>&#127869; Rediger ret nu</h2>
            </div>
            <form action="/edit-dish-done" th:object="${dish}" method="post">
                <br>
                <label>ID</label>
                <br>
                <input readonly name="id" th:value="${dish.id}">
                <br><br>
                <label>MENU NUMBER</label>
                <br>
                <input type="text" name="menuNumber" th:value="${dish.menuNumber}">
                <br><br>
                <label>DESCRIPTION</label>
                <br>
                <input type="text" name="description" th:value="${dish.description}">
                <br><br>
                <label>TOPPINGS</label>
                <br>
                <input type="text" name="toppings" th:value="${dish.toppings}">
                <br><br>
                <label>TYPE</label>
                <br>
                <input type="text" name="type" th:value="${dish.type}">
                <br><br>
                <label>PRICE</label>
                <br>
                <input type="number" name="price" th:value="${dish.price}">
                <br><br>
                <input type="submit" value="SAVE CHANGES">
                <br><br>
            </form>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<form action="/edit-dish-done" th:object="${dish}" method="post">
    <br>
    <label>ID</label>
    <br>
    <input readonly name="id" th:value="${dish.id}">
    <br><br>
    <label>DESCRIPTION</label>
    <br>
    <input type="text" name="description" th:value="${dish.description}">
    <br><br>
    <label>TOPPINGS</label>
    <br>
    <input type="text" name="toppings" th:value="${dish.toppings}">
    <br><br>
    <label>TYPE</label>
    <br>
    <input type="text" name="type" th:value="${dish.type}">
    <br><br>
    <label>PRICE</label>
    <br>
    <input type="number" name="price" th:value="${dish.price}">
    <br><br>
    <input type="submit" value="SAVE CHANGES">
    <br><br>
</form>
</body>
</html>

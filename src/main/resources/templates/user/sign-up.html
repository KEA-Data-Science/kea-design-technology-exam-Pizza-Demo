<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <title>Lav et login til Esmeralda Pizza :: Esmeralda Pizza</title>
</head>
<body>
<div class="container justify-content-center">

    <div class="container mt-5">

        <div class="jumbotron d-flex justify-content-center">

            <div>

                <h3 class="ml-5">Angiv dig selv:</h3>
                <form class="table-striped ml-5" action="/sign-up-now" method="get">
                    <table>
                        <tr>
                            <th style="width: 200px"><label for="username">User name:</label></th>
                            <td><input type="text" id="username" name="username"></td>
                        </tr>
                        <tr>
                            <th><label for="password">Password:</label></th>
                            <td><input id="password" type="password" name="password"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <button class="btn btn-light mt-2 mb-1" style="width: 100%" type="submit">SIGN UP</button>
                            </td>
                        </tr>
                    </table>

                </form>

            </div>

        </div>

    </div>

</div>
</body>
</html>

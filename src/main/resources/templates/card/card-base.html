<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>


    <title>&#127829; Menukort</title>
</head>
<body>
<div class="jumbotron m-5">
    <div class="container">

        <div class="row">
            <div class="col-sm-3">
                <h3> &#127829; Menukort &#127829; </h3>
            </div>

            <div class="col-md-5">
                <h4>&#127869; Retter</h4>
                <div class="container-fluid">
                    <div th:each="dish : ${dishes}" class="border">
                        <table class="table-striped m-3">
                            <tr style="background: inherit">
                                <td class="font-weight-bolder font-italic" th:text="${dish.getDescription()}"></td>
                                <td th:text="'&#127829; ' + ${dish.getType()}"></td>
                                <th class="numbers" th:text="${dish.getId()}"></th>
                            </tr>
                            <tr class="pris">
                                <th th:text="'Pris: '+${dish.getPrice()}"></th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <h4>&#129366; Ekstra</h4>
                <div th:each="side : ${sides}">
                    <table class="table m-3">
                    <tr>
                        <td class="font-weight-bolder font-italic" th:text="${side.getDescription()}"></td>
                        <th th:text="${side.getId()}"></th>
                    </tr>
                    <tr>
                        <td>Pris:</td>
                        <th th:text="${side.getPrice()}"></th>
                    </tr>
                    </table>
                </div>

                <h4>&#129380; Drinks</h4>
                <div th:each="drink : ${drinks}" class="border">
                    <table class="table m-3">
                        <tr>
                            <td class="font-weight-bolder font-italic" th:text="${drink.getDescription()}"></td>
                            <th th:text="${drink.getId()}"></th>
                        </tr>
                        <tr>
                            <td>Pris:</td>
                            <th th:text="${drink.getPrice()}"></th>
                        </tr>
                    </table>
                </div>

            </div>

        </div>

    </div>
    <div>DESIGN-NINJAERNE!</div>
</div>
</body>
</html>
